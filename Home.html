<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Roblox Blackout - Made by Ibe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .card {
            background-color: rgb(26, 26, 26);
            padding: 80px;
            border-radius: 10px;
            text-align: center;
            width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .card h1 {
            color: white;
            margin: 0 0 15px 0;
            font-size: 28px;
        }
        
        .card p {
            color: white;
            margin: 0 0 25px 0;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .countdown {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>The Roblox Blackout</h1>
        <p id="description">Time remaining until March 1st</p>
        <div class="countdown" id="countdown">SOON!</div>
    </div>

</body>
</html>
